<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>DialogFlow - Friendship with Bots</title>
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <script type="text/javascript" src="js/ApiAi.js"></script>
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width" />
  </head>
<body>
  <iframe id="video-background" src="#" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<div class="container mt-md-5">
    <div class="row">
      <div class="col-md-6">
        <div class="app-container">
          <div class="app-header"><h1>Best Friend Chats Only</h1></div>
          <div class="app-content">
          </div>
          <div class="app-footer">
            <div class="app-footer-inner">
              <div class="mic">
                <div class="ready"><a href="#" id="start"><img src="i/mic.svg" alt="Tap me to speak" /></a></div>
                <div class="listening"><span class="listening-1">.</span><span class="listening-2">.</span><span class="listening-3">.</span></div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="c-hatsuneMiku-container">
  <div class="c-hatsuneMiku">
    <div class="c-hatsuneMiku-headWrap">
      <div class="c-hatsuneMiku-eyelashes--left"></div>
      <div class="c-hatsuneMiku-eyelashes--right"></div>
      <div class="c-hatsuneMiku-eye--left"></div>
      <div class="c-hatsuneMiku-eye--right"></div>
      <div class="c-hatsuneMiku-mouth"></div>
      <div class="c-hatsuneMiku-hair--left"></div>
      <div class="c-hatsuneMiku-hair--right"></div>
    </div>

    <div class="c-hatsuneMiku-bodyWrap">
      <div class="c-hatsuneMiku-body"></div>
      <div class="c-hatsuneMiku-tie"></div>
      <div class="c-hatsuneMiku-arm--left"></div>
      <div class="c-hatsuneMiku-arm--right"></div>
      <div class="c-hatsuneMiku-foot--left"></div>
      <div class="c-hatsuneMiku-foot--right"></div>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>

</body>
</html>
